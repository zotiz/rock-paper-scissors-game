<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="https://kit.fontawesome.com/4d88092250.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock  Paper  Scissors  <span>G</span>ame</h1>
    </header>
    <main>
      <div class="message">Message</div>
      <div class="subMain">
        <div>
          <p>Your's Selection</p>
          
          <img class="leftMainDiv"/>
        </div>
        
        <div  class="sc"></div>
        <div>
          <p>Computer's Selection</p>
          <img class="rightMainDiv"/>
        </div>
        
      </div>
      
      <div class="score"></div>
    </main>
    <footer>
      <button class="rockBtn">rock</button>
      <button class="paperBtn">paper</button>
      <button class="scissorsBtn">scissors</button>
   
    </footer>
    <a href="https://www.facebook.com/profile.php?id=100091196448889">created by: Jyoti D  &nbsp;&nbsp;<i class="fa-brands fa-facebook "></i></a>
  </div>
  <script src="script.js"></script>
</body>
</html>
